<!DOCTYPE html>
<html data-ng-app="lukeburroughs" data-ng-controller="mainController">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"> 
    	<title>Luke Burroughs Portfolio</title>
    	<link rel="shortcut icon" type="image/x-icon" href="/dist/images/favicon.ico" />
    	<link rel="stylesheet" type="text/css" href="/dist/lukeburroughs.min.css" />
	</head>
	<body data-ng-style="colours">
		<div id="main">
			<header data-ng-include="'templates/navigation.html'"></header>
			<div data-ng-include="'templates/secondary.html'"></div>
			<div data-ng-view></div>

			<overlay name="overlay.name" show="overlay.show"></overlay>

			<div data-ng-if="loading">
				<spinner class="overlay loading" config="spinnerConfig"></spinner>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
		<script src="//code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
		<script src="//code.angularjs.org/1.2.0-rc.2/angular-animate.min.js"></script>
		<script src="//code.angularjs.org/1.2.0-rc.2/angular-touch.min.js"></script>

		<script src="/dist/lukeburroughs.min.js"></script>
		<script src="/scripts/app.js"></script>
	</body>
</html>
