<nav id="primary">
	<ul>
		<li class="persist"><a href="#" title="Go to home page">Luke Burroughs&trade;</a></li>
		<li class="persist" data-ng-show="projects.length">
			<a href="javascript:void(0);" title="Show projects" class="expand">Projects</a>
			<ul class="projects">
				<li data-ng-repeat="project in projects" data-project="{{ project.id }}">
					<a data-ng-href="#/project/{{ project.id }}" title="View {{ project.name }}">
						<sup>{{ $index + 1 | padNumber: 3 }}</sup>{{ project.name }}
					</a>
					<div class="project">
						<sup>{{ $index + 1 | padNumber: 3 }}</sup>{{ project.name }}
						<a href="javascript:void(0);" class="arrow-left back" title="Back to projects">L</a>
						<div>{{ project.subtitle }}</div>
					</div>
				</li>
			</ul>
		</li>
		<li><a href="javascript:void(0);" title="Manifesto" data-ng-click="showOverlay('manifesto')">Manifesto</a></li>
		<li><a href="javascript:void(0);" title="Get in touch" data-ng-click="showOverlay('contact')">Get In Touch</a></li>
	</ul>
</nav>
